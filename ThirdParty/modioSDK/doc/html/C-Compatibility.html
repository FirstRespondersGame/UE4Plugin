<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GitHub rate limit reached - Grip</title>
  <link rel="icon" href="/__/grip/static/favicon.ico" /><style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.42em;
    }
    code {
      font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      line-height: 19px;
      overflow: auto;
      padding: 2px 10px;
    }
    .error-page {
      margin: 32px auto;
      width: 500px;
    }
    .error-page.authenticated {
      margin: 64px auto;
      width: 600px;
    }
    .error-block {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 16px 32px;
    }
    .error-description {
      padding: 16px 32px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="error-page authenticated">
    <div class="error-block">
      <h1>GitHub Rate Limit Reached</h1>
      <p>
        The <a href="https://developer.github.com/v3/#rate-limiting">GitHub API rate limit</a>
         for basic auth 
        has been reached for the hour.
      </p>
      
        <p>
          Sorry for the inconvenience.
        </p>
      
    </div>

    
  </div>
  </div><script>
    function scrollToHash() {
      if (location.hash && !document.querySelector(":target")) {
        var elements = document.getElementsByName('user-content-' + location.hash.slice(1));
        if (elements.length > 0) {
          elements[elements.length - 1].scrollIntoView();
        }
      }
    }
    window.onhashchange = function() {
      scrollToHash();
    }
    window.onload = function() {
      scrollToHash();
    }
  </script>
</body>
</html>
